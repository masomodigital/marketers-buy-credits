<!DOCTYPE html>
<html>
  <head>
    <base target="_top" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to top right, #cde6f9, #f0f8ff);
        color: #333;
        position: relative;
        overflow: auto;
        box-sizing: border-box;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
      }

      .form-container, .login-container {
        max-width: 480px;
        width: 100%;
        background: transparent;
      }

      .bubbles {
        position: fixed;
        top: 0;
        left: 0;
        z-index: -1;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      .bubbles span {
        position: absolute;
        display: block;
        width: 20px;
        height: 20px;
        background: rgba(0, 123, 255, 0.2);
        border-radius: 50%;
        animation: float 20s infinite ease-in-out;
        bottom: -150px;
      }

      .bubbles span:nth-child(odd) {
        background: rgba(0, 200, 255, 0.15);
      }

      @keyframes float {
        0% { transform: translateY(0) scale(1); opacity: 1; }
        100% { transform: translateY(-1000px) scale(1.5); opacity: 0; }
      }

      .bubbles span:nth-child(1)  { left: 5%;   animation-duration: 15s; }
      .bubbles span:nth-child(2)  { left: 15%;  animation-duration: 18s; }
      .bubbles span:nth-child(3)  { left: 25%;  animation-duration: 12s; }
      .bubbles span:nth-child(4)  { left: 35%;  animation-duration: 16s; }
      .bubbles span:nth-child(5)  { left: 45%;  animation-duration: 14s; }
      .bubbles span:nth-child(6)  { left: 55%;  animation-duration: 20s; }
      .bubbles span:nth-child(7)  { left: 65%;  animation-duration: 17s; }
      .bubbles span:nth-child(8)  { left: 75%;  animation-duration: 19s; }
      .bubbles span:nth-child(9)  { left: 85%;  animation-duration: 13s; }
      .bubbles span:nth-child(10) { left: 95%;  animation-duration: 21s; }

      .logo {
        display: block;
        margin: 0 auto 16px auto;
        max-width: 180px;
        height: auto;
        border-radius: 8px;
      }

      h2 {
        text-align: center;
        color: #0077cc;
        margin-bottom: 24px;
      }

      label {
        font-weight: 600;
        margin-top: 12px;
        display: inline-block;
        color: #444;
      }

      input, button {
        display: block;
        margin-top: 6px;
        padding: 12px 14px;
        width: 100%;
        max-width: 400px;
        border: 1.5px solid #ccc;
        border-radius: 6px;
        font-size: 16px;
        box-sizing: border-box;
        transition: border-color 0.3s ease;
      }

      input:focus {
        border-color: #0077cc;
        outline: none;
        background: #eef8ff;
      }

      button {
        background-color: #0077cc;
        color: white;
        font-weight: 600;
        cursor: pointer;
        margin-top: 20px;
        max-width: 400px;
        border: none;
        border-radius: 6px;
        box-shadow: 0 3px 8px rgb(0 119 204 / 0.4);
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #005fa3;
      }

      #responseMsg, #loginMsg {
        margin-top: 20px;
        font-weight: 600;
        padding: 12px 15px;
        border-radius: 6px;
        max-width: 400px;
        box-sizing: border-box;
        min-height: 40px;
        text-align: center;
      }

      .success {
        background-color: #e6f4ea;
        color: #2d7a35;
        border: 1.5px solid #2d7a35;
      }

      .error {
        background-color: #fdecea;
        color: #a33a3a;
        border: 1.5px solid #a33a3a;
      }

      .promo-label-container {
        display: flex;
        align-items: center;
        margin-top: 12px;
      }

      .promo-label-container label {
        margin: 0;
        flex-shrink: 0;
      }

      .promo-label-container a {
        margin-left: 10px;
        flex-shrink: 0;
      }

      .promo-label-container button {
        background-color: #28a745 !important;
        padding: 6px 12px !important;
        font-size: 13px !important;
        margin: 0 !important;
        box-shadow: 0 3px 6px rgb(40 167 69 / 0.5) !important;
        border-radius: 6px !important;
        border: none !important;
        cursor: pointer !important;
      }

      .promo-label-container button:hover {
        background-color: #218838 !important;
      }

      @media (max-width: 440px) {
        body { padding: 15px 10px; }
        input, button, #responseMsg, #loginMsg { max-width: 100%; }
        .promo-label-container { flex-direction: column; align-items: flex-start; }
        .promo-label-container a { margin-left: 0; margin-top: 6px; width: 100%; }
        .promo-label-container button { width: 100% !important; font-size: 14px !important; }
        .logo { max-width: 140px; margin-bottom: 12px; }
      }

      /* Hide main page until login */
      #mainPage { display: none; }
    </style>
  </head>
  <body>
    <div class="bubbles">
      <span></span><span></span><span></span><span></span><span></span>
      <span></span><span></span><span></span><span></span><span></span>
      <span></span><span></span><span></span><span></span><span></span>
      <span></span><span></span><span></span><span></span><span></span>
    </div>

    <!-- LOGIN CONTAINER -->
    <div class="login-container" id="loginContainer">
      <img src="https://i.imgur.com/3CNZdsB.jpeg" alt="Logo" class="logo" />
      <h2>Marketer Login</h2>
      <label for="loginNationalId">Enter Your National ID:</label>
      <input type="text" id="loginNationalId" autocomplete="off" />
      <button type="button" onclick="verifyAccess()">Login</button>
      <p id="loginMsg"></p>
    </div>

    <!-- MAIN PAGE (hidden until login) -->
    <div class="form-container" id="mainPage">
      <img src="https://i.imgur.com/3CNZdsB.jpeg" alt="Logo" class="logo" />
      <h2>Buy SMS Credits For New Users</h2>
      <p style="color: red; font-weight: bold; text-align: center; margin-top: -12px;">
        After successful purchase of SMS credits, New User gets 22 SMS Credits. You also earn Sh.7 INSTANTLY!
      </p>

      <label for="nationalId">National ID/User ID of NEW USER:</label>
      <input type="text" id="nationalId" required autocomplete="off">

      <label for="amount">Amount (Sh.20):</label>
      <input type="number" id="amount" value="20" readonly required autocomplete="off">

      <div class="promo-label-container">
        <label for="promoCode">Promo Code (automatically inserted):</label>
      </div>
      <input type="text" id="promoCode" value="System will handle this correctly." readonly style="background-color: #f3f3f3; color: #888;" />

      <label for="mpesaNumber">Mpesa Number to pay:</label>
      <input type="tel" id="mpesaNumber" required autocomplete="off"
             pattern="0\d{9}" minlength="10" maxlength="10"
             title="Enter a valid 10-digit Mpesa number starting with 0 (e.g., 0712345678 or 0112345678)">

      <button type="button" onclick="payNow()">Pay Now</button>
      <p id="responseMsg"></p>
    </div>

    <script>
      // MARKETER LOGIN
      function verifyAccess() {
        const nationalId = document.getElementById('loginNationalId').value.trim();
        const msgEl = document.getElementById('loginMsg');

        if (!nationalId) {
          msgEl.innerText = 'Please enter your National ID.';
          msgEl.className = 'error';
          return;
        }

        msgEl.innerText = 'Verifying access...';
        msgEl.className = '';

        fetch('https://billowing-term-f672.ev-dmaundu.workers.dev/', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ nationalId })
        })
        .then(res => res.json())
        .then(data => {
          if (data.authorized) {
            // Hide login, show main page
            document.getElementById('loginContainer').style.display = 'none';
            document.getElementById('mainPage').style.display = 'block';
          } else {
            msgEl.innerText = 'Error verifying access. Try again.';
            msgEl.className = 'error';
          }
        })
        .catch(err => {
          msgEl.innerText = 'Error connecting to server. Try again.';
          msgEl.className = 'error';
        });
      }

      // PAY NOW FUNCTIONALITY (unchanged)
      function payNow() {
        const nationalId = document.getElementById('nationalId').value.trim();
        const amount = parseFloat(document.getElementById('amount').value);
        const promoCode = document.getElementById('promoCode').value.trim();
        const mpesaNumber = document.getElementById('mpesaNumber').value.trim();
        const msgEl = document.getElementById('responseMsg');

        msgEl.innerText = 'Processing...';
        msgEl.className = '';

        fetch('https://purple-mouse-fc2c.ev-dmaundu.workers.dev/', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ nationalId, amount, promoCode, mpesaNumber })
        })
        .then(response => response.json())
        .then(data => {
          msgEl.innerText = data.message;
          msgEl.className = data.success ? 'success' : 'error';
          if (data.success) {
            document.getElementById('nationalId').value = '';
            document.getElementById('amount').value = '';
            document.getElementById('promoCode').value = '';
            document.getElementById('mpesaNumber').value = '';
          }
        })
        .catch(error => {
          msgEl.innerText = 'An error occurred. Please try again.';
          msgEl.className = 'error';
        });
      }
    </script>
  </body>
</html>
